<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="Push">
    <p>
      <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </p>
    <p>
      version : 0.1
    </p>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="mat-toolbar">
      <p><button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"
          (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </p>
      <span>&nbsp;<b>Lo</b>to <b>Co</b>mbinaison</span>
    </mat-toolbar>


    <mat-card class="master-card">
      <mat-card-header>
        <mat-card-title>Time frame selection</mat-card-title>
        <mat-card-subtitle>please choose a range</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>

        <mat-form-field style="margin-right: 10px;">
          <mat-label>Choose a start date</mat-label>
          <input [(ngModel)]="inputStartDate" matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker [startAt]="startdate"></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Choose an end date</mat-label>
          <input [(ngModel)]="inputEndDate" matInput [matDatepicker]="picker2">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 [startAt]="startdate"></mat-datepicker>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="loadPeriod()">Load</button>

      </mat-card-actions>
    </mat-card>




    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Numero Compl&eacute;mentaire
          </mat-panel-title>
          <mat-panel-description>
            from 1 to 10 ...
          </mat-panel-description>
        </mat-expansion-panel-header>

        <app-numero-complementaire [periodDef]="periodDef"></app-numero-complementaire>

      </mat-expansion-panel>


      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            All 5 numbers
          </mat-panel-title>
          <mat-panel-description>
            from 1 to 49 ...
          </mat-panel-description>
        </mat-expansion-panel-header>

        <app-all-numbers [periodDef]="periodDef"></app-all-numbers>

      </mat-expansion-panel>
    </mat-accordion>

  </mat-sidenav-content>
</mat-sidenav-container>
